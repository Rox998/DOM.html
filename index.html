<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color de Fondo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Selector de Color de Fondo</h1>
        <div class="sliders">
            <label for="red">Rojo:</label>
            <input type="range" id="red" min="0" max="255" value="0">
            <span id="redValue">0</span>
            <br>
            <label for="green">Verde:</label>
            <input type="range" id="green" min="0" max="255" value="0">
            <span id="greenValue">0</span>
            <br>
            <label for="blue">Azul:</label>
            <input type="range" id="blue" min="0" max="255" value="0">
            <span id="blueValue">0</span>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
